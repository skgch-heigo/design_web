{% extends "base.html" %}
{% block content %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Ваш профиль</h1>
            <br>
            <p class="col-lg-10 fs-4"><b> Никнейм:</b> {{ data['name'] }}</p>
            <p class="col-lg-10 fs-4"><b>Почта:</b> {{ data['mail'] }}</p>
            <p class="col-lg-10 fs-4"><b>Уровень доступа:</b> {{ access }}</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <img src="/static/img/base_png.jpg" width="400" height="400">
        </div>
        <a class="btn btn-primary" href="#" role="button" style="width:300px">Удалить аккаунт</a>
    </div>
</div>
{% endblock %}
